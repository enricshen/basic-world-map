<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="Description" content="The great world map quiz game. The map will zoom to a country and the country will be highlighted in orange. There are four options to choose from. You can guess what country it is. ">
  <meta name="Keywords" content="country trivia, country quiz, world map, map, quiz, game, guess, country, pick a country, geography game, geography, map, mapping, esri, arcgis API ">
  <title>World Map Quiz </title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
  <script src="https://js.arcgis.com/4.9/"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<h1>World Map Quiz </h1>
<div id="quiz">
    <div class="container-fluid">
    <div id="quiz-stats" class="row text-center">
      <div class="col-xs-3">
        <i class="fa fa-bar-chart"></i>
      </div>
      <div class="col-xs-3 col-lg-2">
        <p>Correct Rate</p>
        <span id="rate-span" class="animated">0/0</span>
      </div>
      <div class="col-xs-3 col-lg-2">
        <p>Correct Streak</p>
        <span id="streak-span" class="animated">0</span>
      </div>
      <div class="col-xs-3 col-lg-2">
        <p><span>Avg. </span>Response Time (s)</p>
        <span id="response-time-span" class="animated">0</span>
      </div>
    </div>
  </div>
</div>

  <div id="viewDiv" class="container"></div>
  <div id="stripe">
    <button id="reset">NEW COUNTRY</button>
    <span id="message"></span>
  </div>
  <h3>Can you name this country?</h3>
  <div id="quiz-options">
        <!-- buttons created here:
        <button id="quiz-ans-0" class="btn quiz-ans-btn animated">Gale</button> -->
        </div>
</body>

<script  src="js/index.js"></script>

</html>
